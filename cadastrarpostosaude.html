<!-- HTML da página de cadastrar um posto de saúde -->
<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastrar posto saúde</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <img src="imagens/logo.png">
      </header>
      <article class="container-formulario">
         <div class="formulario">
            <form action="mainpostosaude.php" method = "post">
               <h1>Incluir nova UBS</h1>
               <br/> <br/>
               <p>Digite o cnes:</p>
               <input type="text" name="cnes" size="20" />
               <br/> <br/>
               <p>Digite o nome da UBS:</p>
               <input type="text" name="nome_ubs" size="20" />
               <br/> <br/>
               <p>Digite endereço:</p>
               <input type="text" name="endereco" size="20" />
               <br/> <br/>
               <p>Digite a cidade:</p>
               <input type="text" name="cidade" size="20" />
               <br/> <br/>
               <p>Digite o CEP:</p>
               <input type="text" name="cep" size="20" />
               <br/> <br/>
               <br/> <br/>
               <input type="submit" name=acao value ="incluir" />
            </form>
         </div>
         <a href="index.html">
         <input type="button" value="Voltar para pagina inicial">
         </a>
      </article>
      <footer></footer>
   </body>
</html>
